  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

<!-- Form Content -->
<div class='content'>
  <div class='container'>
    <div id="titleBar" class="col-md-8 offset-md-2 text-center rounded">
      <h1>Totally Legitimate Phone Giveaway</h1>
      <br>
      <h3>Sign up to recieve a free phone with these simple steps!</h3>
    </div>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col-sm'>
        <!--   Initialize form   -->
        <form>
          <label for='fname'>Full Name:</label>
          <input type="text" id="fname" name="fname" placeholder='ex. Joe Blo'>
          <br>
          <label for='ccnum'>Credit Card Number:</label>
          <input type='text' id='ccnum' name='ccnum'>
          <br>
          <label for='aplEmail'>AppleID Email:</label>
          <input type='text' id='aplEmail' name='aplEmail'>
          <br>
          <label for='aplPass'>AppleID Password:</label>
          <input type='password' id='aplPass' name='aplPass'>
      </div>
      <!--    second column for page readability    -->
      <div class='col-sm'>
        <label for='datetimeBox'>Date and Time filled out:</label>
        <br>
        <input type='datetime-local' id='datetimeBox' name='datetimeBox'>
        <br>
        <p>Choose an option below:<br>
          <input type="radio"
                 class="form-check-input" 
                 id="house" 
                 name="shippingLocation" 
                 value="house">
          <label for="house">Ship my iPhone to my house!</label>
          <br>
          <input type="radio" 
                 class="form-check-input" 
                 id="pickUp" 
                 name="shippingLocation" 
                 value="pickUp">
          <label for="pickUp">I'll pick it up!</label>
          <br>
          <div id="homeAddress" style="display:none">
            <label for="homeAddy">What's your home address?</label>
            <input type="text" id="homeAddy" name="homeAddy">
          </div>
      </div>
      <!--     third column     -->
      <div class='col-sm'>
        <p>Select as many as apply to you:<br>
          <input type="checkbox" id="cbox1" name="cbox1" value="Bike">
          <label for="cbox1"> I am elderly or disabled</label><br>
          <input type="checkbox" id="cbox2" name="cbox2" value="Bike">
          <label for="cbox2"> I live alone</label><br>
          <input type="checkbox" id="cbox3" name="cbox3" value="Bike">
          <label for="cbox3"> I require assistance from a service animal</label><br>
          <input type="checkbox" id="cbox4" name="cbox4" value="Bike">
          <label for="cbox4"> I am running out of things to write here</label>
      </div>
    </div>
    <br>
    <!--    puts submit/refresh buttons below the rest of the form    -->
    <div class='row'>
      <div id="bottomBar" class="col-md-8 offset-md-2 text-center rounded">
        <input type="reset" value="Reset">

          <button id="displayBtn" type="button" class="btn btn-primary" onclick="displayInput()">Submit</button>
          <button id="loadBtn" type="button" class="btn btn-primary" onclick="loadData()">Load Data</button>
          </div>
        </div>

      </div>
      <div class='row'>
        <div id='inputDisplay' class='col-md-8 offset-md-2 text-center rounded'>
          <p id='pg1'>
        </div>
      </div>
    </div>
    </form>
    <!--   ^ends form content^   -->
  </div>

</div>
